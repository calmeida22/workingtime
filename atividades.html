<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/atividades.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/pdf.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/button.css">
    <script src="js/atividades.js" defer></script>
    <script src="js/pdf.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.2.3/jspdf.plugin.autotable.min.js" defer></script>
    <title>Atividades</title>
</head>
<body>
    <header class="titulo">
        <h1>Atividades</h1>
    </header>

<main class="principal">
    <div class="saudacao"> 
        <a class="icones" href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" color="black" width="70" height="70" fill="currentColor" class="setinha" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>   
        </a>
    </div> 
        <h2 class="subTitulo">Bem-Vindo</h2>
       
        <div id="dados">
        <h1 class="header-title only-print">Cadastro de Clientes</h1>
        
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Codigo</th>
                    <th>Descrição Da Atividade</th>
                    <th>Data Inicial</th> 
                    <th>Data Final</th>
                    <th>Ação</th>

                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Nova Atividade</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente"
                        required>
                    <input type="email" id="email" class="modal-field" placeholder="e-mail do Cliente" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Celular do Cliente" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Cliente" required>
                    <input type="text" id="codigo" class="modal-field" placeholder="Codigo Da Atividade" required>
                    <input type="text" id="descricao" class="modal-field" placeholder="Descrição Da Atividade" required>
                    <input type="text" id="dataInicial" class="modal-field" placeholder="Data Inicial (dd/mm/aaaa)" required>
                    <input type="text" id="dataFinal" class="modal-field" placeholder="Data Final (dd/mm/aaaa)" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>

        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Atividade</button>
        <button class="button blue mobile" id="relatorio"  onclick="gerarRelatorio()">Gerar Relatório</button>
        <a href="sobreNos.html" class="sobreNos" >Sobre Nós</a>
    </main>
</body>
</html>
