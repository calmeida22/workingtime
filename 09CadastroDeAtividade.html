<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="css/09CadastroDeAtividade.css" >
    
    
   
   
    <title>Cadastro de Atividades</title>
</head>
<body>

    <h1 class="title" >Cadastro de Atividades</h1>
    
    <main class="container">
        
        <div class="corBotao">

           <a href="08menuPrincipal.html"><svg xmlns="http://www.w3.org/2000/svg" color="black"
            width="40" height="40" fill="currentColor" class="seta" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
           </a>

        
            <div class="row">

                <div class="coluna1">

                    <div class="editarcoluna1">
                        <label for="Descricao">Descrição da Atividade</label>
                        <input type="text" id="Descricao" required>
                    </div>   
                    
                    <div class="editarcoluna1Pte2">
                        <label for="Status">Status da Atividade</label>
                        <input type="text" id="Status" required >    

                    </div>
    

                </div>


                <div class="coluna2">

                    <div class="editarcoluna2">
                        <label for="Data">Data Inicial</label>
                        <input type="date" id="Data" required>
                    </div>
    
    
                    <div class="editarcoluna2">
                        <label for="Hora"> Hora Inicial</label>
                        <input type="time" id="Hora" required>
                    </div>
    
    
                    <div class="editarcoluna2">
                        <label for="Data2"> Data Final</label>
                        <input type="date" id="Data2" required>
                    </div>
    
    
                    <div class="editarcoluna2">
                        <label for="Hora2">Hora Final</label>
                        <input type="time" id="Hora2" required>
                    </div>
    
                    
                </div>

                <div class="coluna3">
                    
                    <div class="editarcoluna3">
                        <label for="Codigo">Codigo</label>
                        <input type="text" id="Codigo" required>
                    </div>


                    <div class="editarcoluna3Pte1">
                        <label for="Tempo">Tempo De Conclusão</label>
                        <input type="time" id="Tempo" required>
                    </div>

                </div>

  
          </div>

          <div class="botao" >
            <a class="button" href="10Relatorios.html"  >Salvar Atividade </a>
          </div>

    </div>


        


    </main>

    <script src="js/09CadastroDeAtividade.js"> </script>
    
</body>
</html>
